name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run static import-graph check
        # This runs a fast AST scan that detects import cycles among profcalc modules
        run: python import_graph.py

      - name: Run ruff
        run: ruff check src/profcalc/ tests/ scripts/ || true

      - name: Run mypy
        run: mypy src/profcalc/ tests/ scripts/ || true

      - name: Run tests
        run: python -m pytest tests/ -v
